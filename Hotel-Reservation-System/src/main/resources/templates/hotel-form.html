<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:if="${hotel.id == null}">Add New Customer</title>
    <title th:if="${hotel.id != null}">Edit Customer Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:if="${hotel.id == null}" class="mb-4">Add New Customer</h1>
    <h1 th:if="${hotel.id != null}" class="mb-4">Edit Customer Details</h1>

    <!-- Error message -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}">Enter Unique Data</p>
    </div>

    <form th:action="@{/hotels}" th:if="${hotel.id == null}" method="post" th:object="${hotel}">
        <!-- Input fields for adding a new hotel -->
        <div class="form-group">
            <label for="nameAdd">Name:</label>
            <input type="text" id="nameAdd" name="name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="cityAdd">City:</label>
            <input type="text" id="cityAdd" name="city" th:field="*{city}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="addressAdd">Address:</label>
            <input type="text" id="addressAdd" name="address" th:field="*{address}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Customer Details</button>
    </form>

    <form th:action="@{'/hotels/edit/' + ${hotel.id}}" th:if="${hotel.id != null}" method="post" th:object="${hotel}">
        <!-- Input fields for editing an existing hotel -->
        <div class="form-group">
            <label for="nameEdit">Name:</label>
            <input type="text" id="nameEdit" name="name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="cityEdit">City:</label>
            <input type="text" id="cityEdit" name="city" th:field="*{city}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="addressEdit">Address:</label>
            <input type="text" id="addressEdit" name="address" th:field="*{address}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Customer Details</button>
    </form>

    <a href="/hotels" class="btn btn-secondary mt-3">Cancel</a>
</div>
<!-- Bootstrap JS (Optional, only if you need Bootstrap JavaScript features) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
